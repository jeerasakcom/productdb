<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="product_name">Name</label>
      <input type="text" class="form-control" id="product_name" required [(ngModel)]="Products.product_name"
        name="product_name" />
    </div>

    <div class="form-group">
      <label for="product_details">Details</label>
      <input class="form-control" id="product_details" required [(ngModel)]="Products.product_details"
        name="product_details" />
    </div>

    <div class="form-group">
      <label for="product_price">Prices</label>
      <input class="form-control" id="product_price" required [(ngModel)]="Products.product_price"
        name="product_price" />
    </div>

    <div class="form-group">
      <label for="product_quantity">Quanity</label>
      <input class="form-control" id="product_quantity" required [(ngModel)]="Products.product_quantity"
        name="product_quantity" />
    </div>

    <button (click)="saveProducts()" class="btn btn-success">Submit</button>
  </div>

  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newProducts()">Add</button>
  </div>
</div>
